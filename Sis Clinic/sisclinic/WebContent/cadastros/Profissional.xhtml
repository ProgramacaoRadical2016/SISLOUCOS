<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Profissional</ui:define>
  <ui:define name="corpo">
    <h:form id="frmProfissional">
         <p:panel header="Profissional">
            <p:messages id="messages" />
            <p:panelGrid columns="4" style="width:500px;" >
			
		 	    <p:outputLabel id="lbId" value="Código:" style="float: right;" />
				<p:inputText id="id" style="width:60px;" value="#{profissionalService.profissional.id}" />
				
				 <h:outputLabel id="lbEmpresa" value="Empresa " for="empresa" style="float: right;"/>           
                <h:selectOneMenu id="slcEmpresa" value="#{profissionalService.profissional.empresa}"  converter="conversorObjeto" required="true"
                                requiredMessage="Campo [Empresa] é obrigatório.">
                    <f:selectItem itemLabel="Escolha ..." itemValue=""/>
                    <f:selectItems value="#{profissionalService.listarEmpresa()}" var="empresa" itemLabel="#{empresa.pessoa.nome}" itemValue="#{empresa}" />
                </h:selectOneMenu>	
			
				<p:outputLabel value="Nasc..:"/>
				<p:calendar value="#{profissionalService.profissional.pessoa.dataNascimento}"	placeholder="date" pattern="dd/MM/yyyy" mask="true" />

			    <p:outputLabel id="lbNome" value="Nome:"/>
			    <p:inputText id="nome" style="width:250px;" value="#{profissionalService.profissional.pessoa.nome}" required="true" requiredMessage="Campo [Nome] é obrigatório." />

				<p:outputLabel id="lbCpf" value="CPF:" />
                 <p:inputMask mask="999.999.999-99" id="cpf" value="#{profissionalService.profissional.pessoa.cpf}"/>  
           
              
                
                 <p:outputLabel id="lbTelefone" value="Telefone:" />
                 <p:inputMask mask="(999)9999-9999" id="telefone" style="width:150px;"  value="#{profissionalService.profissional.pessoa.telefone}"/>     
          
                 
                 <p:outputLabel id="lbCelular" value="Celular:"/>
                 <p:inputMask mask="(999)9999-9999" id="celular" style="width:150px;"   value="#{profissionalService.profissional.pessoa.celular}"/>  
                     
                
                 <p:outputLabel id="lbEmail" value="Email:"/>
                 <p:inputText id="email" style="width:250px;" value="#{profissionalService.profissional.pessoa.email}"/>
                 
                 <p:outputLabel id="lbSexo" value="Sexo: "/>           
               	 <p:selectOneMenu id="slcSexos" value="#{profissionalService.profissional.pessoa.sexo}"  converter="conversorObjeto" required="true"
                                requiredMessage="Campo [Sexo] é obrigatório." style="width:150px;">
                    <f:selectItem itemLabel="Escolha ..." itemValue=""/>
                    <f:selectItems value="#{pessoaService.listarSexos()}" var="sex" itemLabel="#{sex.descricao}" itemValue="#{sex}" />
                </p:selectOneMenu>	
			</p:panelGrid>

			<p:panelGrid columns="6"  style="width:800px;">
			
			    <p:outputLabel id="lbCep" value="CEP:"/>
                <p:inputMask mask="99999-999" id="cep"  value="#{profissionalService.profissional.pessoa.cep}" style="width:100px;"/>  
		
                
          	    <p:outputLabel id="lbUnidade" value="UF:"/>           
                <p:selectOneMenu id="slcUnidades" value="#{profissionalService.profissional.pessoa.unidadeFederativa}"  converter="conversorObjeto" required="true"
                    requiredMessage="Campo [Unidade Federativa] é obrigatório." style="width:150px;">
                    <f:selectItem itemLabel="Escolha ..." itemValue=""/>
                    <f:selectItems value="#{pessoaService.listarUnidades()}" var="uni" itemLabel="#{uni.nome}" itemValue="#{uni}" />
                </p:selectOneMenu>	
                
                <p:outputLabel id="lbCidade" value="Cidade:"/>           
                <p:selectOneMenu id="slcCidades" value="#{profissionalService.profissional.pessoa.cidade}"  converter="conversorObjeto" required="true"
                     requiredMessage="Campo [Cidade] é obrigatório." style="width:150px;">
                    <f:selectItem itemLabel="Escolha ..." itemValue=""/>
                    <f:selectItems value="#{pessoaService.listarCidades()}" var="cid" itemLabel="#{cid.nome}" itemValue="#{cid}" />
                </p:selectOneMenu>
                
                
                <p:outputLabel id="lbBairro" value="Bairro: "/>           
                <p:selectOneMenu id="slcBairros" value="#{profissionalService.profissional.pessoa.bairro}"  converter="conversorObjeto" required="true"
                      requiredMessage="Campo [Bairro] é obrigatório." style="width:150px;">
                    <f:selectItem itemLabel="Escolha ..." itemValue=""/>
                    <f:selectItems value="#{pessoaService.listarBairros()}" var="bairr" itemLabel="#{bairr.nome}" itemValue="#{bairr}" />
                </p:selectOneMenu>
                
               <p:outputLabel id="lbTipoLogradouro" value="Tipo:"/>           
                <p:selectOneMenu id="slcTipoLogradouros" value="#{profissionalService.profissional.pessoa.tipoLogradouro}"  converter="conversorObjeto" required="true"
                      requiredMessage="Campo [Tipo de Logradouro] é obrigatório." style="width:150px;">
                    <f:selectItem itemLabel="Escolha ..." itemValue=""/>
                    <f:selectItems value="#{pessoaService.listarTipoLogradouros()}" var="tipoLograd" itemLabel="#{tipoLograd.descricao}" itemValue="#{tipoLograd}" />
                </p:selectOneMenu>
			
			</p:panelGrid>
			
			  <p:panelGrid columns="4" style="width:500px;" >
			
		 	   <p:outputLabel id="lbLogin" value="Login:" style="float: right;"/>
                <p:inputText id="login" size="60" value="#{profissionalService.profissional.usuario.login}" required="true" requiredMessage="Campo [Login] é obrigatório." />
                
                 <p:outputLabel id="lbSigla" value="Senha:"  style="float: right;"/>
                <p:password  id="senha" size="60" value="#{profissionalService.profissional.usuario.senha}" required="true" requiredMessage="Campo [Senha] é obrigatório." />
			</p:panelGrid>
 
                 <p:commandButton value="Salvar" action="#{profissionalService.salvarRegistro(profissionalService.profissional)}"  update="frmProfissional, messages" />
          		
             <p:spacer height="10"/>
         <p:dataTable id="dtProfissionais" emptyMessage="Nenhum registro encontrado." value="#{profissionalService.listar()}"  var="profissional" style="text-align: center; font-weight: bold;" paginator="true" rows="5">
                <f:facet name="header">
                    <h:outputText value="Registro de Profissioais" />
                </f:facet>
                
                  <p:column width="80">
                    <f:facet name="header">
                        <h:outputText/>
                    </f:facet>
                    <f:ajax event="click" render="@form" listener="#{profissionalService.novoRegistro()}">
                        <p:commandButton  style="width:20px; height:20px;"  icon="ui-icon-folder-open"/>
                    </f:ajax>
                     <f:ajax event="click" render="@form" listener="#{profissionalService.selecionarRegistro(profissional)}">
                        <p:commandButton  style="width:20px; height:20px;"  icon="ui-icon-check"/>
                    </f:ajax>
                    <f:ajax event="click" render="@form" listener="#{profissionalService.remove(profissional)}">
                        <p:commandButton style="width:20px; height:20px;"  icon="ui-icon-pencil" />
                    </f:ajax>
                </p:column>
                
                  <p:column width="70">
						<f:facet name="header">
							<h:outputText value="Código" />
						</f:facet>
						<h:outputText value="#{profissional.id}" />
					</p:column>
                
                <p:column width="80" >
                    <f:facet name="header" >
                        <h:outputText value="Nome"  style="float: left;"/>
                    </f:facet>
                   <h:outputText value="#{profissional.pessoa.nome}"/>
                </p:column> 
                
                <p:column width="120">
                    <f:facet name="header">
                        <h:outputText value="CPF" style="float: left;" />
                    </f:facet>
                   <h:outputText value="#{profissional.pessoa.cpf}"/>
                </p:column> 
                  
                  <p:column width="70">
                    <f:facet name="header">
                        <h:outputText value="Sexo" style="float: left;" />
                    </f:facet>
                    <h:outputText value="#{profissional.pessoa.sexo.descricao}"/>
                </p:column>  
                
                  <p:column width="60">
                    <f:facet name="header">
                        <h:outputText value="Telefone" style="float: left;" />
                    </f:facet>
                    <h:outputText value="#{profissional.pessoa.telefone}"/>
                </p:column>  
                
                <p:column width="70">
                    <f:facet name="header">
                        <h:outputText value="Celular" style="float: left;" />
                    </f:facet>
                    <h:outputText value="#{profissional.pessoa.celular}"/>
                </p:column>
               </p:dataTable>
                      
       </p:panel>
    </h:form>
    </ui:define>
</ui:composition>
