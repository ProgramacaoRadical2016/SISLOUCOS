    <?xml version='1.0' encoding='UTF-8' ?>  
    <!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">  
    <html xmlns="http://www.w3.org/1999/xhtml"  
        xmlns:h="http://java.sun.com/jsf/html"  
        xmlns:f="http://java.sun.com/jsf/core"  
        xmlns:p="http://primefaces.org/ui"  
        xmlns:ui="http://java.sun.com/jsf/facelets">  
      
    <ui:component>  
      
        <!-- FORMULÁRIO PARA EXCLUSÃO DE PARTIDO -->  
      
        <h:form id="formExcluirUnidadeFederativa">  
      
            <p:confirmDialog id="confirmaExclusao" appendToBody="true"  
                message="Deseja realmente excluir a Unidade Federativa selecionado?"  
                header="Excluir Unidade Federativa" severity="alert"  
                widgetVar="confirmaExclusao">  
      
                <p:commandButton id="confirm" value="Sim, desejo"  
                    actionListener="#{unidadeFederativaService.remove(unidadeF)}"  
                    oncomplete="confirmaExclusao.hide();"  
                    update=":frmUnidadeFederativa:messages,:frmUnidadeFederativa:dtUnidades" />  
      
                <p:commandButton id="decline" value="Não, me enganei"  
                    onclick="confirmaExclusao.hide()" type="button" />  
            </p:confirmDialog>  
      
        </h:form>  
    </ui:component>  
    </html>
