        var url = window.location.pathname;
        var filename = url.substring(url.lastIndexOf('/') + 1);
        if (localStorage.entrar == "true" && filename == 'entrar.html') {
            window.location.href = "index.html";
        } else if (localStorage.entrar == null) {
            window.location.href = "entrar.html";
        } else if (localStorage.entrar == "false" && filename != 'entrar.html') {
            window.location.href = "entrar.html";
        }
    </script>
