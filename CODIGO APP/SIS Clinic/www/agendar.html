<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name='viewport' content='width=device-width, initial-scale=1, user-scalable=no' />
    <link rel="stylesheet" type="text/css" href="css/ionic.min.css" />
    <script src="js/combo.js"></script>
    <title>SIS Clinic</title>
    <script type="text/javascript">
        var url = window.location.pathname;var filename = url.substring(url.lastIndexOf('/')+1);
        if(localStorage.entrar=="true" && filename == 'login.html'){window.location.href = "index.html";}
        else if(localStorage.entrar=="false" && filename != 'login.html'){window.location.href = "login.html";}
    </script>
</head>
<body>
    <div class="bar bar-header">
        <a href="javascript: history.go(-1)" class="button">&lt; Voltar</a>
        <h1 class="title">AGENDAR CONSULTA</h1> 
    </div>
    <div class="padding" style="margin-top:45px;">
        <input type="hidden" id="usuariologadoid">
        <label class="item-input">  
            <select id="listaEspecialidade" class="selecione" name="listaEspecialidade"> 
            </select>
        </label>
        <label class="item-input">  
            <select id="listaConvenio" class="selecione" name="listaConvenio"> 
            </select>
        </label>
        <label class="item-input"> 
            <input type="date" min="2016-11-14" placeholder="Data da consulta" id="agendamento_consulta_data">
        </label>   
        <label class="item-input"> 
            <select id="agendamento_consulta_horario" class="selecione"> 
                <option value="8:00:00">8:00:00</option>
                <option value="9:00:00">9:00:00</option>
                <option value="10:00:00">10:00:00</option>
                <option value="11:00:00">11:00:00</option>
                <option value="13:00:00">13:00:00</option>
                <option value="14:00:00">14:00:00</option>
                <option value="15:00:00">15:00:00</option>
                <option value="16:00:00">16:00:00</option>
                <option value="17:00:00">17:00:00</option>
                <option value="18:00:00">18:00:00</option>
            </select>
        </label> 

        <label class="item-input">
            <button class="button button-block button-positive" id="agendar">AGENDAR CONSULTA</button>
        </label>   
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jq.js"></script>
    <script type="text/javascript" src="js/funcoes.js"></script>
</body>

</html>
